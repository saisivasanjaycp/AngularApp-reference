<!-- FontAwesome CSS -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  rel="stylesheet"
  integrity="sha384-RfX9y7cljz2v+1KFFVKrxVSSlCfv5bxgmmuZBcxFjd9ws++A9rQW5j5lnStl8YOa"
  crossorigin="anonymous"
/>

<div class="container">
  <!-- Page Title -->
  <h1 class="text-center mb-4">Our Menu</h1>

  <!-- Dropdown to Filter Menu -->
  <div class="dropdown text-center mb-4">
    <button
      class="btn btn-secondary dropdown-toggle"
      type="button"
      id="menuDropdown"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      Menu Type <i class="fa fa-caret-down"></i>
    </button>
    <ul class="dropdown-menu" aria-labelledby="menuDropdown">
      <li><a class="dropdown-item" (click)="filterMenu('veg')">Veg</a></li>
      <li>
        <a class="dropdown-item" (click)="filterMenu('non-veg')">Non-Veg</a>
      </li>
      <li><a class="dropdown-item" (click)="filterMenu('all')">All</a></li>
    </ul>
  </div>

  <!-- Menu Items -->
  <div class="row">
    <div class="col-md-4" *ngFor="let item of filteredMenu">
      <div class="card">
        <img [src]="item.image" class="card-img-top" alt="Menu Item" />
        <div class="card-body">
          <h5 class="card-title">{{ item.name }}</h5>
          <p>Price: â‚¹{{ item.price }} | Offer: {{ item.offer }}</p>

          <!-- Quantity and Order Button -->
          <div class="quantity-control">
            <button (click)="decreaseQuantity(item)" class="btn btn-warning">
              -
            </button>
            <span>{{ item.quantity }}</span>
            <button (click)="increaseQuantity(item)" class="btn btn-warning">
              +
            </button>
          </div>
          <button class="btn btn-success mt-2" (click)="orderItem(item.name)">
            Order
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
