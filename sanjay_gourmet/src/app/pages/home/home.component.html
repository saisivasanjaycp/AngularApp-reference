<div class="container text-center">
  <h1>Welcome to Sanjay's Gourmet</h1>
  <div class="card">
    <img src="./images/home.png" alt="homeintro" />
  </div>
  <h1>Exclusive Offers</h1>

  <div class="row">
    <div class="col-md-4" *ngFor="let offer of offers">
      <div class="card">
        <!-- Bind the image dynamically -->
        <img [src]="offer.image" alt="{{ offer.title }}" class="card-img-top" />
        <div class="card-body">
          <h5 class="card-title">{{ offer.title }}</h5>
          <p class="card-text">{{ offer.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
